      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password1"
      placeholder="Enter password"
    />
  </div>

  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
